<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=Lo, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h3>Login</h3>
            <form>
                <label for="username">Username</label><br>
                <input type="text" name="username" id="username" placeholder="Type your username"><br>
                <label for="password">Password</label><br>
                <input type="password" name="password" id="password" placeholder="Type your password"><br>
                <a href="#" class="forget">Forget Password ?</a><br>
                <button type="submit">Login</button>
                <p>Or Sign Up Using</p>
                <div class="icon">
                    <a href="facebook" style="color: #4367b2;"><i class="fab fa-facebook"></i></a>
                    <a href="twitter" style="color: #1da1f2;"><i class="fab fa-twitter"></i></a>
                    <a href="google" style="color: #db4a39;"><i class="fab fa-google"></i></a>
                </div>
                <p>Or Sign Up Using</p>
                <a href="#" class="signup">Sign Up</a>
            </form>
        </div>
    </div>
</body>
</html>
